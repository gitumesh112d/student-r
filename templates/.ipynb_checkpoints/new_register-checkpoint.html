{% extends "layout.html" %}
{% block content %}
<h5>Enrollment form</h5>
<form class="form-container" method="POST">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>
    <br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Enter your Subject" required>
    <br>
    <label for="class">Class:</label>
    <input type="text" id="class" name="class" placeholder="Enter your Class" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter your Title" required>    
    <br>
    <label for="Regfee">Registration Fees:</label>
    <input type="text" id="Regfee" name="Regfee" placeholder="Enter Registration fee" required>
    <br>
    <label for="comment">Comment:</label>
    <input type="text" id="comment" name="comment" placeholder="Comments are optional" >
    <br>
    <button type="submit">Register</button>
</form>
{% endblock %}
